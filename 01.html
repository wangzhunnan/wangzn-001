        <!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>这里是标题</title>

    </head>
    <!--浏览器背景颜色为浅粉红色-->
        <body bgcolor="lightpink">
        人与人的差距不是智力而是坚持的那份心！
        <hr>
    <!--标题-->
        <h1>这是标题1</h1>
        <h2>这是标题2</h2>
        <h3>这是标题3</h3>
        <h4>这是标题4</h4>
        <h5>这是标题5</h5>
        <h6>这是标题6</h6>
        <hr>
    <!--一般默认的为居左-->
        <p align="left">居左显示的段落</p>
        <p align="right">居右显示的段落</p>
        <hr>
    <!--段落-->
        <p>这是一个段落标记</p>
    <!--分区-->
        <div>这是一个块分区</div>
        <div>这是第二个块分区</div>
        <span>这是一个行内分区</span> <b>这是第二个行内分区</b>
        <hr>
    <!--这是一个图片-->
        <img src="1.jpg" alt="笑一个" width="180" hight="200">
        <hr>
        <!--上下标-->
        <sup>上</sup>
        <sub>下</sub><hr>
        <!--空格-->
        </&nbsp><hr>
        <!--换行符-->
        <br/><hr>
        <!--文本标记-->
        <b>加粗1</b>
        <strong>加粗2</strong><hr>
        <i>倾斜1</i>
        <em>倾斜2</em><hr>
        <u>下划线</u><hr>
        <s>删除线1</s>
        <del>删除线2</del>
        <strike>删除线3</strike><hr>
        <!--未加结束标语-->
        <b>因为未加结束标语 <s>所以后面的仍为加粗！</s>
    </body>
</html>
